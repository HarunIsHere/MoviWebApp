{% extends "base.html" %}

{% block content %}
  <h1>Users</h1>

  {% if users %}
    <ul class="user-list">
      {% for user in users %}
        <li class="user-entry">
          <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users yet.</p>
  {% endif %}

  <h2>Add new user</h2>
  <form action="{{ url_for('create_user') }}" method="post">
    <input type="text" name="name" placeholder="User name" required />
    <button type="submit">Create</button>
  </form>
{% endblock %}
