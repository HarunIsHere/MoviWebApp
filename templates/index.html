<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MoviWebApp</title>
  </head>
  <body>
    <h1>MoviWebApp</h1>

    <h2>Create user</h2>
    <form method="post" action="/users">
      <input type="text" name="name" placeholder="User name" required />
      <button type="submit">Create</button>
    </form>

    <h2>Users</h2>
    {% if users %}
      <ul>
        {% for user in users %}
          <li><a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No users yet.</p>
    {% endif %}
  </body>
</html>
